<!doctype html>

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">


        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <!-- CSS for examples -->
        <link rel="stylesheet" href="./assets/css/examples.css" />

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- for splashscreen -->
        <style>
            #loading { outline: none; border: none; background: transparent }
        </style>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>

        <title>Mic TDoA</title>
        <!-- <link rel="icon" type="image/png" href="./assets/favicon.png" /> -->
    </head>

    <body>
        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>

        

        <section class="pyscript">
            <script type="py" src="./standalone_mic_TDoA.py" config="./pyscript.toml" target="matplot" async></script>
        </section>
        <h3>Position of transmitters (meters)</h3>
        <p>Pos A: (0,0)</p>
        <p>Pos B: (<input type="number" name="PosBx" id="PosBx", value=10>, 0)</p>
        <p>Pos C: (<input type="number" name="PosCx" id="PosCx", value=5>, <input type="number" name="PosCy" id="PosCy" value=10>)</p>
        <p>Z of receiver (relative to transmitters): <input type="number" name="ZofReceiver" id="ZofReceiver" value=0></p>

        <div id="matplot"></div>

    </body>

</html>
